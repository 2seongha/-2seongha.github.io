<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iflow_app_alpha">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>iflow_app_alpha</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
<script>

  function webview_sendPadding(){
    if(window.Padding)
    window.Padding?.postMessage('complete');
  }
  function webview_receivePadding(top,bottom,left,right){
    const event = new CustomEvent('webview_receivePadding', { detail: {top, bottom, left, right} });
    window.dispatchEvent(event);
  }

  function webview_sendToken(){
    if(window.Token)
    window.Token?.postMessage('complete');
  }
  function webview_receiveToken(accessToken, refreshToken){
    const event = new CustomEvent('webview_receiveToken', { detail: {accessToken, refreshToken} });
    window.dispatchEvent(event);
  }

  function webview_theme(theme){
    if(window.Theme)
    window.Theme?.postMessage(theme);
  }
  function webview_logout(){
     if(window.Auth)
     window.Auth?.postMessage('logout');
  }
</script>
</body>
</html>
